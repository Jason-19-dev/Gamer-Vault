<ion-header class="has-shadow">
  <ion-toolbar>
    <ion-title class="font2P">Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="username" style="color: white !important; font-size: 17px !important; font-weight: bold !important;">
    <p>Â¡Hello, {{ username.toUpperCase() }}!</p>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content refreshingSpinner="dots"></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar placeholder="Search" [debounce]="1000" (ionInput)="handleInput($event)" show-clear-button="always"></ion-searchbar>

 <!-- Banner Section with Empty State -->
  <div class="banner" [ngStyle]="{
      'background-image': gameProducts.length > 0 && currentBannerImage
        ? 'url(' + currentBannerImage + ')'
        : 'none'
    }" (click)="gameProducts.length > 0 ? navigateToProductDetail(gameProducts[bannerIndex], 'videogame', $event) : null">

    <!-- Show this when games are available -->
    <div class="banner-content" *ngIf="gameProducts.length > 0">
      <p class="banner-text">{{ currentBannerText }}</p>
    </div>

    <!-- Show this when no games are available -->
    <div class="banner-content empty-banner" *ngIf="gameProducts.length === 0">
      <p class="banner-text">No featured games available</p>
      <p class="banner-subtext">Check back later for new releases</p>
    </div>
  </div>

  <!-- In-Game Coins Section -->
  <div class="section" style="cursor: pointer;" (click)="navigateToMenu('coins')">
    <div class="section-header">
      <h2>In-Game Coins</h2>
      <ion-icon name="chevron-forward-circle"></ion-icon>
    </div>

    <!-- Display coin products as circular images -->
    <div class="game-icons">
      <div class="game-icon-item" *ngFor="let product of coinProducts" (click)="navigateToProductDetail(product, 'coin', $event)">
        <div class="game-circle">
          <img
            [src]="product.image_url || 'assets/images/default-image.png'"
            class="circle-image">
        </div>
        <!-- Mostrar el nombre de las monedas -->
        <p class="game-name">{{ product.game_name }}</p>
      </div>

      <!-- Add empty message for coins -->
      <div class="empty-message" *ngIf="coinProducts.length === 0">
        <ion-item lines="none">
          <ion-label>No in-game coins available.</ion-label>
        </ion-item>
      </div>
    </div>
  </div>

  <!-- Videogames Section -->
<!-- Videogames Section -->
<div class="section" (click)="navigateToMenu('videogames')">
  <div class="section-header">
    <h2>Videogames</h2>
    <ion-icon name="chevron-forward-circle"></ion-icon>
  </div>

  <div class="game-cards">
    <div class="game-card" *ngFor="let product of gameProducts"
      (click)="navigateToProductDetail(product, 'videogame', $event)">

      <div class="game-image">
        <img [src]="product.image_url || 'assets/images/default-image.png'" [alt]="product.name || 'Product Image'"
          class="product-image">
      </div>

      <div class="game-info">
        <span class="game-title">{{ product.name }}</span>
        <span class="game-price">${{ product.price }}</span>
      </div>
    </div>
  </div>
    <div class="empty-message" *ngIf="gameProducts.length === 0">
      <ion-item lines="none">
        <ion-label>No videogames available.</ion-label>
      </ion-item>
    </div>
</div>



</ion-content>

<app-tabs-pages></app-tabs-pages>
