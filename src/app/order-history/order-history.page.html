<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="font2P">
      Order History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order History</ion-title>
    </ion-toolbar>
  </ion-header>
@if (orders.length > 0){

  <p class="font-verdana">Click your order to see more details.</p>
  
  <div class="ion-padding">
    <ion-item *ngFor="let order of orders" (click)="viewDetailOrder(order.order_id)">
      <div class="order-date">
        <p>{{ order.created_at | date:'yyyy-MM-dd' }}</p> 
      </div>
      
      <div class="order-info">
        <p>Total: ${{order.total}} </p>
        <p style="color:#DEAD1C; ">Saved: ${{order.savings}} </p>
      </div>
      
      <ion-button slot="end" (click)="viewDetailOrder(order.order_id)"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
    </ion-item>
  </div> 
}
@else {

  <div class="ion-padding">
    <ion-item>
      <div class="order-date">
        <p>No orders found.</p> 
      </div>
    </ion-item>
  </div>
}
</ion-content>
<app-tabs-pages></app-tabs-pages>
