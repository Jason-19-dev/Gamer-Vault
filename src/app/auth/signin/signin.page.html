<ion-content class="page-background">
  <div class="signin-container">
    <div class="signin-logo">
      <img src="assets/icon/favicon.png" alt="logo" width="100" height="100" priority />
      <h1>Gamer Vault</h1>
    </div>
    
    <ion-card class="signin-card">
      <div class="card-header">
        <h2>Crear cuenta</h2>
      </div>
      
      <div class="signin-form">
        <form [formGroup]="form_signin" novalidate>
          <div class="input-container">
            <div class="input-wrapper">
              <img src="assets/User.png" alt="" class="input-icon">
              <input class="custom-input" placeholder="Username" formControlName="nameUser" type="text" required>
            </div>
            <ion-text class="error-message" color="danger" *ngIf="form_signin.get('nameUser')?.invalid && form_signin.get('nameUser')?.touched">
              Máximo 6 caracteres
            </ion-text>
          </div>
          
          <div class="input-container">
            <div class="input-wrapper">
              <img src="assets/User.png" alt="" class="input-icon">
              <input class="custom-input" placeholder="Email" formControlName="email" type="email" required>
            </div>
            <ion-text class="error-message" color="danger" *ngIf="form_signin.get('email')?.invalid && form_signin.get('email')?.touched">
              Email inválido
            </ion-text>
          </div>
          
          <div class="input-container">
            <div class="input-wrapper">
              <img src="assets/key.png" alt="" class="input-icon">
              <input class="custom-input" placeholder="Password" formControlName="password" type="password" required maxlength="8" minlength="6">
            </div>
            <ion-text class="error-message" color="danger" *ngIf="form_signin.get('password')?.invalid && form_signin.get('password')?.touched">
              Mínimo 6 y máximo 8 caracteres
            </ion-text>
          </div>
          
          <div class="input-container">
            <div class="input-wrapper">
              <img src="assets/key.png" alt="" class="input-icon">
              <input class="custom-input" placeholder="Confirm Password" formControlName="password_confirm" type="password" required maxlength="8" minlength="6">
            </div>
            <ion-text class="error-message" color="danger" *ngIf="form_signin.get('password_confirm')?.value !== form_signin.get('password')?.value && form_signin.get('password_confirm')?.touched">
              Las contraseñas no coinciden
            </ion-text>
          </div>
          
          <div class="terms-container">
            <ion-checkbox labelPlacement="end">
              He leído y acepto los términos y condiciones
            </ion-checkbox>
          </div>
          
          <ion-button [disabled]="form_signin.invalid" (click)="signin()" type="submit" expand="block" class="register-button">
            Registrarse
          </ion-button>
        </form>
      </div>
    </ion-card>
    
    <div class="bottom-links">
      <p class="login-link">¿Ya tienes una cuenta? <a href="login">Iniciar sesión</a></p>
    </div>
  </div>
</ion-content>
