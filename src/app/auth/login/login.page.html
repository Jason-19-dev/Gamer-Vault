<ion-content class="page-background">
  <div class="login-container">
    <div class="login-logo">
      <img src="assets/icon/favicon.png" alt="logo" width="100" height="100" priority />
      <h1>Gamer Vault</h1>
    </div>
    
    <ion-card class="login-card">
      <div class="login-form">
        <form [formGroup]="loginForm" novalidate>
          <div class="input-container">
            <div class="input-wrapper">
              <img src="assets/User.png" alt="" class="input-icon">
              <input class="custom-input" placeholder="Username" formControlName="userName" type="text" required>
            </div>
            <ion-text class="error-message" color="danger" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
              Usuario requerido
            </ion-text>
          </div>
          
          <div class="input-container">
            <div class="input-wrapper">
              <img src="assets/key.png" alt="" class="input-icon">
              <input class="custom-input" placeholder="Password" formControlName="password" type="password" required>
            </div>
            <ion-text class="error-message" color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Contraseña requerida
            </ion-text>
          </div>

          <div class="forgot-password">
            <a href="signin">¿Olvidaste tu contraseña?</a>
          </div>
          
          <ion-button [disabled]="loginForm.invalid" (click)="onLogin()" type="submit" expand="block" class="login-button">
            Iniciar sesión
          </ion-button>
        </form>
      </div>
      
      <div class="social-login">
        <p>O inicia sesión con</p>
        <div class="social-buttons">
          <ion-button class="google-button">
            <img src="/assets/google.jpg" alt="google logo" width="20" height="20">
            Google
          </ion-button>
          <ion-button class="facebook-button">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
          </ion-button>
        </div>
      </div>
    </ion-card>
    
    <div class="bottom-links">
      <p class="signup-link" (click)="onSignup()">¿No tienes una cuenta? <a>Regístrate</a></p>
      <a href="home" class="guest-link">Entrar como invitado</a>
    </div>
  </div>
</ion-content>
