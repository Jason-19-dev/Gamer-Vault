<ion-header class="has-shadow" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="logout-button" href="/">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <div class="avatar-container">
      <ion-avatar>
        <img alt="Profile picture" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <div class="name-container">
        <h2>Jaka Joko</h2>
        <ion-icon name="pencil-outline"></ion-icon>
      </div>
    </div>

    <div class="menu-items">
      <ion-item detail="true" lines="full" button>
        <ion-icon name="link-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Connected Account</ion-label>
      </ion-item>

      <ion-item detail="true" lines="full" button>
        <ion-icon name="shield-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Privacy and Security</ion-label>
      </ion-item>

      <ion-item detail="true" lines="full" button>
        <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Login Settings</ion-label>
      </ion-item>

      <ion-item detail="true" lines="full" button>
        <ion-icon name="help-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Service Center</ion-label>
      </ion-item>
    </div>

    <div class="delete-account-container">
      <ion-button fill="clear" class="delete-button">
        <ion-icon name="trash-outline" slot="icon-only" class="delete-icon"></ion-icon>
        <span>Delete Account</span>
      </ion-button>
    </div>
  </div>
</ion-content>

<app-tabs-pages></app-tabs-pages>
